<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container wrapper">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8" style="padding: 0px;">
          <label style="margin: 15px 0px; text-align: initial;">
            <b
              >Escoge el nivel del juego y haz clic en el bot칩n iniciar
              juego:</b
            >
          </label>
          <!--mat-radio-group
            aria-labelledby="example-radio-group-label"
            class="radio-group"
            [(ngModel)]="selectedNivel"
          >
            <mat-radio-button
              *ngFor="let nivel of nivels"
              [value]="nivel.nivel"
            >
              {{ nivel.nivel }}
            </mat-radio-button>
          </mat-radio-group-->

          <div class="btn-group" style="margin-bottom: 15px;">
            <label
              style="background-color: #2bbbad !important; color: white;"
              mdbBtn
              [(ngModel)]="selectedNivel"
              [mdbRadio]="nivel.nivel"
              mdbWavesEffect
              *ngFor="let nivel of nivels"
              [value]="nivel.nivel"
              (click)="resetear(selectedNivel)"
            >
              {{ nivel.nivel }}
            </label>
          </div>

          <div style="text-align: initial;">
            <input
              type="button"
              value="Resetear"
              (click)="resetear(selectedNivel)"
            />
          </div>
        </div>
      </div>
    </div>
    <div cdkDropListGroup>
      <div class="container wrapper" *ngIf="habilitar == 1">
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-10 p-0 mb-2">
            <label style="margin: 15px 0px; text-align: initial;">
              <b
                >Arrastra las im치genes de los animales al grupo al que
                pertenecen</b
              >
            </label>
          </div>
        </div>

        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-10 p-0">
            <div class="example-container" style="display: inline-flex;">
              <div
                id="animales"
                style="margin-right: auto; height: fit-content;"
                cdkDropList
                [cdkDropListData]="animales"
                class="example-list"
                (cdkDropListDropped)="dropTotal($event)"
              >
                <div class="example-box" *ngFor="let item of animales" cdkDrag>
                  <img
                    class="card-img-top"
                    [src]="item.imagen"
                    style="width: 80%; margin: 0px auto; cursor: pointer;"
                  />
                </div>
              </div>
            </div>

            <div class="example-container" style="display: inline-flex;">
              <div
                id="setCarnivoros"
                style="
                  margin-right: auto;
                  margin-left: auto;
                  height: fit-content;
                "
                cdkDropList
                [cdkDropListData]="setCarnivoros"
                class="example-list"
                (cdkDropListDropped)="dropCarnivoro($event)"
              >
                <img
                  class="card-img-top"
                  src="assets/Img/letrero_carnivoros.png"
                  style="width: 125px;"
                />
                <div
                  class="example-box"
                  *ngFor="let item of setCarnivoros"
                  cdkDrag
                >
                  <img
                    class="card-img-top"
                    [src]="item.imagen"
                    style="width: 80%; margin: 0px auto; cursor: pointer;"
                  />
                </div>
              </div>

              <div
                id="setHerbivoros"
                style="height: fit-content;"
                cdkDropList

                    [src]="item.imagen"
                    style="width: 80%; margin: 0px auto; cursor: pointer;"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
