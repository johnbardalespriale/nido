<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet">
</head>

<body>
  <section style="margin-top: 25px;font-family: math;">
    <div class="jumbotron jumbotron-fluid" style="padding:10px;border-radius: 10px;">
      <div class="container">
        <h1 class="consigna" style="text-align: center;">Figuras geom√©tricas - Cuadro de doble entrada</h1>
        <p class="lead">Completa el cuadro con la figura del color correspondiente.</p>
      </div>
    </div>
  </section>
  <div class="container">
    <div class="example-container" style="display: flex;flex-direction: column;margin-bottom: 25px;">
      <label style="text-align: initial;"><b>Escoge el nivel del juego, para empezar a jugar.</b></label>

      <div class="btn-group" style="margin-bottom: 15px;width: fit-content;">
          <label style="background-color: #2bbbad !important; color: white;font-weight: bold;font-size: 16px;font-family: sans-serif;" mdbBtn [(ngModel)]="selectedNivel"
              [mdbRadio]="nivel.nivel" mdbWavesEffect *ngFor="let nivel of nivels" [value]="nivel.nivel"
              (click)="resetear()">
              {{ nivel.nivel }}
          </label>
      </div>
    </div>
  </div>
  

  <div class="container" style="margin-top: 10px; margin-left: 7%; margin-bottom: 50px;">
    <div cdkDropListGroup>
      <div class="row">
        <div [ngClass]="columna" class="p-0">
          <img *ngIf="selectedNivel == 'Nivel 1'" class="card-img-top" src="assets/Img/figuras_nivel1.png" style="margin: 0px auto; width: fit-content;" />
          <img *ngIf="selectedNivel == 'Nivel 2'" class="card-img-top" src="assets/Img/figuras_nivel2.png" style="margin: 0px auto; width: fit-content;" />
          <img *ngIf="selectedNivel == 'Nivel 3'" class="card-img-top" src="assets/Img/figuras.png" style="margin: 0px auto; width: fit-content;" />

          <div class="example-container" style="display: inline-flex;">
            <div *ngIf="selectedNivel == 'Nivel 1' || selectedNivel == 'Nivel 2' || selectedNivel == 'Nivel 3'" id="animales" style="height: fit-content; border: none !important;" class="example-list">
              <img class="card-img-top" src="assets/Img/pinturas.png" style="margin: 0px auto;" />
            </div>

            <div *ngIf="selectedNivel == 'Nivel 1' || selectedNivel == 'Nivel 2' || selectedNivel == 'Nivel 3'" id="triangulos" style="height: fit-content; width: 101px;">

              <div cdkDropList [cdkDropListData]="triangulos" class="example-list"
                (cdkDropListDropped)="dropTriangulos($event)" [cdkDropListEnterPredicate]="evenPredicatetriangulos">
                <div class="example-box" *ngFor="let item of triangulos" [cdkDragData]="item" cdkDrag>
                  <img class="card-img-top" [src]="item.imagen"
                    style="width: 78%; margin: 0px auto; cursor: pointer;" />
                </div>
              </div>

              <div cdkDropList [cdkDropListData]="triangulos2" class="example-list"
                (cdkDropListDropped)="dropTriangulos($event)" [cdkDropListEnterPredicate]="evenPredicatetriangulos2">
                <div class="example-box" *ngFor="let item of triangulos2" [cdkDragData]="item" cdkDrag>
                  <img class="card-img-top" [src]="item.imagen"
                    style="width: 78%; margin: 0px auto; cursor: pointer;" />
                </div>
              </div>

              <div cdkDropList [cdkDropListData]="triangulos3" class="example-list"
                (cdkDropListDropped)="dropTriangulos($event)" [cdkDropListEnterPredicate]="evenPredicatetriangulos3">
                <div class="example-box" *ngFor="let item of triangulos3" [cdkDragData]="item" cdkDrag>
                  <img class="card-img-top" [src]="item.imagen"
                    style="width: 78%; margin: 0px auto; cursor: pointer;" />
                </div>
              </div>

            </div>

            <div *ngIf="selectedNivel == 'Nivel 1' || selectedNivel == 'Nivel 2' || selectedNivel == 'Nivel 3'" id="Circulo" style="height: fit-content; width: 100px;">

              <div cdkDropList [cdkDropListData]="circulos" class="example-list"
                (cdkDropListDropped)="dropCirculo($event)" [cdkDropListEnterPredicate]="evenPredicateCirculos">
                <div class="example-box" *ngFor="let item of circulos" [cdkDragData]="item" cdkDrag>
                  <img class="card-img-top" [src]="item.imagen"
                    style="width: 78%; margin: 0px auto; cursor: pointer;" />
                </div>
              </div>

              <div cdkDropList [cdkDropListData]="circulos2" class="example-list"
                (cdkDropListDropped)="dropCirculo($event)" [cdkDropListEnterPredicate]="evenPredicateCirculos2">

        <div class="col-md-4 p-0" *ngIf="selectedNivel == 'Nivel 1'">
          <div id="signos" class="row lista" cdkDropList [cdkDropListData]="nivel_1"
          style="text-align: center; padding: 0px; height: fit-content;"(cdkDropListDropped)="dropTotal($event)">
              <div class="boxing col-md-4" *ngFor="let item of nivel_1" [cdkDragData]="item" cdkDrag>
                <img class="card-img-top" [src]="item.imagen" style="margin: 0px auto; cursor: pointer;width:90px;" />
              </div>
          </div>
        </div>

        <div class="col-md-4 p-0" *ngIf="selectedNivel == 'Nivel 2'">
          <div id="signos" class="row lista" cdkDropList [cdkDropListData]="nivel_2"
          style="text-align: center; padding: 0px; height: fit-content;"(cdkDropListDropped)="dropTotal($event)">

              </div>

        </div>

        <div class="col-md-2 p-0" *ngIf="selectedNivel == 'Nivel 3'">
          <div id="signos" class="row lista" cdkDropList [cdkDropListData]="done"

                <img class="card-img-top" [src]="item.imagen" style="margin: 0px auto; cursor: pointer;width:60px;" />
              </div>
          </div>
        </div>
