<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-10" style="padding: 0px;">
          <label style="margin: 15px 0px; text-align: initial;">
            <b
              >Escoge el nivel del juego y haz clic en el bot√≥n iniciar
              juego:</b
            >
          </label>
          <mat-radio-group
            aria-labelledby="example-radio-group-label"
            class="radio-group"
            [(ngModel)]="selectedNivel"
          >
            <mat-radio-button
              *ngFor="let nivel of nivels"
              [value]="nivel.nivel"
            >
              {{ nivel.nivel }}
            </mat-radio-button>
          </mat-radio-group>

          <div style="text-align: initial;">
            <input
              type="button"
              value="Iniciar Juego"
              (click)="resetear(selectedNivel)"
            />
          </div>
        </div>
      </div>
    </div>
    <div
      class="container"
      style="margin-top: 25px; margin-bottom: 50px;"
      *ngIf="nivel === 'Nivel 1'"
    >
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-10" style="padding: 0px;">
          <label style="margin: 15px 0px;">
            <b style="font-size: 20px;"
              >Haz clic en las cosas absurdas presentes en la imagen</b
            >
          </label>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8" style="padding: 0px;">
          <img
            id="Nivel1"
            src="assets/Img/absurdos_nivel1.png"
            alt=""
            width="520"
            height="520"
            usemap="#workmap"
            style="border: 6px solid #181854;"
          />
          <map name="workmap">
            <area
              id="carro"
              shape="rect"
              coords="250,78,310,130"
              alt="carro"
              (click)="errorChoice('carro')"
            />
            <area
              id="gorro"
              shape="rect"
              coords="270,210,320,270"
              alt="gorro"
              (click)="errorChoice('gorro')"
            />
            <area
              id="cuchara"
              shape="rect"
              coords="420,250,480,280"
              alt="cuchara"
              (click)="errorChoice('cuchara')"
            />
            <area
              id="cafe"
              shape="rect"
              coords="420,380,480,440"
              alt="cafe"
              (click)="errorChoice('cafe')"
            />
            <area
              id="zapato"
              shape="rect"
              coords="220,400,300,460"
              alt="zapato"
              (click)="errorChoice('zapato')"
            />
          </map>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>

    <div
      class="container"
      style="margin-top: 25px; margin-bottom: 50px;"
      *ngIf="nivel === 'Nivel 2'"
    >
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-10" style="padding: 0px;">
          <label style="margin: 15px 0px;">
            <b style="font-size: 20px;"
              >Haz clic en las cosas absurdas presentes en la imagen</b
            >
          </label>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8" style="padding: 0px;">
          <img
            id="Nivel1"
            src="assets/Img/absurdos_nivel2.png"
            alt=""
            width="520"
            height="520"
            usemap="#workmap"
            style="border: 6px solid #181854;"
          />
          <map name="workmap">
            <area
              id="carro"
              shape="rect"
              coords="250,78,310,130"
              alt="carro"
              style="cursor: pointer;"
              (click)="errorChoice('carro')"
            />
            <area
              id="gorro"
              shape="rect"
              coords="270,210,320,270"
              alt="gorro"
              style="cursor: pointer;"
              (click)="errorChoice('gorro')"
            />
            <area
              id="cuchara"
              shape="rect"
              coords="420,250,480,280"
              alt="cuchara"
              style="cursor: pointer;"
              (click)="errorChoice('cuchara')"
            />
            <area
              id="cafe"
              shape="rect"
              coords="420,380,480,440"
              alt="cafe"
              style="cursor: pointer;"
              (click)="errorChoice('cafe')"
            />
            <area
              id="zapato"
              shape="rect"
              coords="220,400,300,460"
              alt="zapato"
              style="cursor: pointer;"
              (click)="errorChoice('zapato')"
            />
          </map>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
  </body>
</html>
