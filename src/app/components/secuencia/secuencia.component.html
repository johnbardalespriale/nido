<div class="wrapper">
  <mat-tab-group>
    <div class="container">
      <div class="row">
        <div class="col-md-4" id="peinado" *ngIf="selectedNivel == 'Nivel 1'">
          <mat-tab label="Reordering lists">
            <div
              cdkDropList
              class="movie-list"
              (cdkDropListDropped)="drop($event)"
            >
              <div
                class="movie-block"
                *ngFor="let peinado of peinados"
                cdkDrag
                [cdkDragDisabled]="peinado.disabled"
              >
                <img [src]="peinado.imagen" alt="" />
              </div>
            </div>
          </mat-tab>
        </div>

            </div>
