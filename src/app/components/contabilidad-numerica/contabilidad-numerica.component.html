<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2">

            </div>
            <div class="col-md-10" style="padding: 0px;">
                <label style="margin: 15px 0px;text-align: initial;">
                    <b>Escoge el nivel del juego y haz clic en el botón iniciar juego:</b>
                </label>
                <mat-radio-group aria-labelledby="example-radio-group-label" class="radio-group"
                    [(ngModel)]="selectedNivel">
                    <mat-radio-button  *ngFor="let nivel of nivels" [value]="nivel.nivel">
                        {{nivel.nivel}}
                    </mat-radio-button>
                </mat-radio-group>
        
                <div style="text-align: initial;">
                    <input type="button" value="Iniciar Juego" (click)="resetear(selectedNivel)"/>
                </div>
            </div>
            
        </div>
    </div>

    <div  *ngIf="habilitar === 1">
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                        
                </div>
                <div class="col-md-10"  style="padding: 0px;">
                    <label style="margin: 15px 0px;">
                        <b style="font-size: 20px;">¿Cuántas ovejas puedes contar en el campo?</b>
                    </label>    
                </div>
            </div>
            
            <div class="row" id="numbers">
                <div class="col-md-2">
                    
                </div>
                <div class="wrapper-numeros col-md-2 view overlay zoom hoverable" (click)="errorChoice()">
                    <img class="numero" src="assets/Img/numero_9.png" alt="">
                </div>
                <div class="wrapper-numeros col-md-2 view overlay zoom hoverable" (click)="correctChoice('numbers')">
                    <img class="numero" src="assets/Img/numero_6.png" alt="">
                </div>
                <div class="wrapper-numeros col-md-2 view overlay zoom hoverable" (click)="errorChoice()">
                    <img class="numero" src="assets/Img/numero_3.png" alt="">
                </div>
                <div class="wrapper-numeros col-md-2 view overlay zoom hoverable" (click)="errorChoice()">
                    <img class="numero" src="assets/Img/numero_5.png" alt="">
                </div>
                <div class="col-md-2">
                    
                </div>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8" style="padding: 0px;">
                    <img src="assets/Img/contar_ovejas.png" alt="" style="width: inherit;">
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-2">
                        
                </div>
                <div class="col-md-10"  style="padding: 0px;">
                    <label style="margin: 15px 0px;">
                        <b style="font-size: 20px;">¿Cuántas aves puedes contar en el cielo?</b>
                    </label>    
                </div>
            </div>
            
            <div class="row" id="numbers2">
                <div class="col-md-2">
                    
                </div>
                <div class="wrapper-numeros col-md-2 view overlay zoom hoverable" (click)="errorChoice()">
                    <img class="numero" src="assets/Img/numero_7.png" alt="">
                </div>
                <div class="wrapper-numeros col-md-2 view overlay zoom hoverable" (click)="errorChoice()">
                    <img class="numero" src="assets/Img/numero_4.png" alt="">
                </div>
                <div class="wrapper-numeros col-md-2 view overlay zoom hoverable" (click)="errorChoice()">
                    <img class="numero" src="assets/Img/numero_2.png" alt="">
                </div>
                <div class="wrapper-numeros col-md-2 view overlay zoom hoverable" (click)="correctChoice('numbers2')">
                    <img class="numero" src="assets/Img/numero_8.png" alt="">
                </div>
                <div class="col-md-2">
                    
                </div>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8" style="padding: 0px;">
                    <img src="assets/Img/contar_pajaros.png" alt="" style="width: inherit;">
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>

        <div class="container" style="margin-bottom: 45px;">
            <div class="row">
                <div class="col-md-2">
                        
                </div>
                <div class="col-md-10"  style="padding: 0px;">
                    <label style="margin: 15px 0px;">
                        <b style="font-size: 20px;">¿Cuántas animales puedes contar en el acuario?</b>
                    </label>    
                </div>
            </div>
            
            <div class="row" id="numbers3">
                <div class="col-md-2">
                    
                </div>
                <div class="wrapper-numeros col-md-2 view overlay zoom hoverable" (click)="errorChoice()">
                    <img class="numero" src="assets/Img/numero_3.png" alt="">
                </div>
                <div class="wrapper-numeros col-md-2 view overlay zoom hoverable" (click)="correctChoice('numbers3')">
                    <img class="numero" src="assets/Img/numero_7.png" alt="">
                </div>
                <div class="wrapper-numeros col-md-2 view overlay zoom hoverable" (click)="errorChoice()">
                    <img class="numero" src="assets/Img/numero_1.png" alt="">
                </div>
                <div class="wrapper-numeros col-md-2 view overlay zoom hoverable" (click)="errorChoice()">
                    <img class="numero" src="assets/Img/numero_5.png" alt="">
                </div>
                <div class="col-md-2">
                    
                </div>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8" style="padding: 0px;">
                    <img src="assets/Img/contar_peces.png" alt="" style="width: inherit;">
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </div>

    <div  *ngIf="habilitar === 2">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
        <script src="//code.jquery.com/jquery-1.10.2.js"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
       
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    
                </div>
                <div class="col-md-10" style="padding: 0px;">
                    <svg id='connector_canvas'></svg>
                    <div class="ui-item item-1">
                        <div class="con_anchor">
                            <img src="assets/Img/contar_moras_15.png" alt="">
                        </div>
                    </div>
                    <div class="ui-item item-2">
                        <div class="con_anchor">
                            <img src="assets/Img/contar_moras_12.png" alt="">
                        </div>
                    </div>
                    <div class="ui-item item-3">
                        <div class="con_anchor">
                            <img src="assets/Imgcontar_moras_16.png" alt="">
                        </div>
                    </div>
                    <div class="ui-item item-1">
                        <div class="con_anchor"></div>
                    </div>
                    <div class="ui-item item-2">
                        <div class="con_anchor"></div>
                    </div>
                    <div class="ui-item item-3">
                        <div class="con_anchor"></div>
                    </div>
                </div>

               
            </div>
        </div>
        
    </div>
    
</body>
</html>
